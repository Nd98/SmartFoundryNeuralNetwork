    <script>
        function getParam(){
            $.ajax({
                // url: "http://127.0.0.1:5000/getParam",
                url: url + "/getParam",
                type: 'POST',
                xhrFields:{
                    'withCredentials': true
                },
                crossDomain:true,
                success: function (data) {
                    console.log(data)
                    var inp = $('.input').toArray()
                    inp.forEach((element,index) => {
                        element.firstChild.setAttribute("placeholder",data[0][index])
                        element.firstChild.setAttribute("name",data[0][index])
                    });
                    var inp = $('.output').toArray()
                    inp.forEach((element,index) => {
                        element.firstChild.setAttribute("placeholder",data[1][index])
                    });
                },
                error: function(data){
                    console.log("Something Went Wrong")
                },
                cache: false,
                contentType: false,
                processData: false
            });
        }

        $("form#data").submit(function(e) {
            document.getElementById("status").innerHTML = "Predicting..."

            e.preventDefault();    
            var formData = new FormData(this);
            
            $.ajax({
                // url: "http://127.0.0.1:5000/predict",
                url: url + "/predict",
                type: 'POST',
                data: formData,
                xhrFields:{
                    'withCredentials': true,
                },
                crossDomain:true,
                success: function (data) {
                    console.log(data)
                    poll(data)
                },
                error: function(data){
                    console.log("Something Went Wrong")
                    document.getElementById("status").innerHTML = "Something Went Wrong"
                },
                cache: false,
                contentType: false,
                processData: false
            });
        })

        function poll(data){
            var timeout = ""

            var poller = function(){
                $.ajax({
                // url: "http://127.0.0.1:5000/results/" + data,
                url: url + "/results/" + data,
                type: 'GET',
                xhrFields:{
                    'withCredentials': true,
                },
                crossDomain:true,
                success: function(data,status){
                    console.log(data)
                    if(data !== "202"){
                        document.getElementById("status").innerHTML = "Done...See the Results"
                        var inp = $('.output').toArray()
                        inp.forEach((element,index) => {
                            var p = element.firstChild.getAttribute("placeholder")
                            element.firstChild.setAttribute("value",p + ": " + data[index])
                        });
                        $('#showOutput').show()
                        clearTimeout(timeout)
                        return false
                    }
                    document.getElementById("status").innerHTML = "Predicting..."
                    timeout = setTimeout(poller,5000)
                },
                error: function(data){
                    console.log("Something Went Wrong")
                    document.getElementById("status").innerHTML = "Something Went Wrong"
                },
                cache: false,
                contentType: false,
                processData: false
            })
        }
        poller();
    }
    </script>
