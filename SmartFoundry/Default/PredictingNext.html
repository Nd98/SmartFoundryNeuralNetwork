    <script>


        var select = $("#neurons");
        
        function getNeurons(){
            $.ajax({
                // url: "http://127.0.0.1:5000/neurons",
                url: url + "/neurons",
                type: 'POST',
                xhrFields:{
                    'withCredentials': true
                },
                crossDomain:true,
                success: function (data) {
                    console.log(data)
                    for(i=1;i<=data*2;i++){
                        var opt = $("<option></option");
                        opt.val(i);
                        opt.html(i);
                        select.append(opt)
                    }
                },
                error: function(data){
                    console.log("Something Went Wrong")
                },
                cache: false,
                contentType: false,
                processData: false
            });
        }

        $("form#data").submit(function(e) {
            document.getElementById("status").innerHTML = "Training..."
            e.preventDefault();    
            var formData = new FormData(this);

            $.ajax({
                // url: "http://127.0.0.1:5000/controlData",
                url: url + "/controlData",
                type: 'POST',
                data: formData,
                xhrFields:{
                    'withCredentials': true,
                },
                crossDomain:true,
                success: function (data) {
                    poll(data)
                },
                error: function(data){
                    console.log("Something Went Wrong")
                    document.getElementById("status").innerHTML = "Something Went Wrong"
                },
                cache: false,
                contentType: false,
                processData: false
            });
        });

        function poll(data){
            var timeout = ""

            var poller = function(){
                $.ajax({
                // url: "http://127.0.0.1:5000/results/" + data,
                url: url + "/results/" + data,
                type: 'GET',
                xhrFields:{
                    'withCredentials': true,
                },
                crossDomain:true,
                success: function(data,status){
                    // console.log(data)
                    if(data !== "202"){
                        document.getElementById("status").innerHTML = "Model Trained"
                        clearTimeout(timeout)
                        return false
                    }
                    document.getElementById("status").innerHTML = "Training..."
                    timeout = setTimeout(poller,5000)
                },
                error: function(data){
                    console.log(data)
                    document.getElementById("status").innerHTML = "Something Went Wrong"
                },
                cache: false,
                contentType: false,
                processData: false
            })
        }
        poller();
    }

    </script>
